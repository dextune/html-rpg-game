<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단 HTML RPG</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h1 data-lang="title">HTML 미니 RPG</h1>
        <div id="lang-switcher">
          <button id="lang-ko" class="secondary" style="padding: 4px 8px; font-size: 12px;">KO</button>
          <button id="lang-en" class="secondary" style="padding: 4px 8px; font-size: 12px;">EN</button>
        </div>
      </div>
      <p class="subtitle" data-lang="subtitle">턴제 전투 · 클릭으로만 즐기는 간단 RPG</p>
    </header>

    <main class="game-main">
      <div class="stage" id="stageText">스테이지 1</div>
      <div id="panels-container">
        <div id="battlefield">
          <div class="battle-hero">
            <div class="avatar" id="heroAvatar">🧙‍♂️</div>
            <div class="name" id="heroName">용사 (Lv.1)</div>
            <div class="hp-bar">
              <div class="hp-fill" id="heroHpFill"></div>
            </div>
            <div class="hp-text" id="heroHpText"></div>
            <div class="exp-bar">
              <div class="exp-fill" id="heroExpFill"></div>
            </div>
          </div>
          <div class="battle-vs">VS</div>
          <div class="battle-enemy">
            <div class="avatar" id="enemyAvatar">👾</div>
            <div class="name" id="enemyName">슬라임</div>
            <div class="hp-bar">
              <div class="hp-fill" id="enemyHpFill"></div>
            </div>
            <div class="hp-text" id="enemyHpText"></div>
          </div>
        </div>
      </div>

      <div id="hero-stats-extra" class="stat-line">
        <span id="heroAtkText">공격력: -</span>
        <span id="heroDefText">방어력: -</span>
      </div>
      <div id="enemy-stats-extra" class="stat-line">
        <span id="enemyAtkText">공격력: -</span>
        <span id="enemyDefText">방어력: -</span>
      </div>

      <div id="controls-container">
        <div id="controls">
          <button id="attackBtn" data-lang="attack">⚔ 공격</button>
          <button id="healBtn" class="secondary" data-lang="heal">💊 회복</button>
        </div>
        <div id="skillControls" class="sub-controls">
          <!-- 스킬 버튼들은 JavaScript로 동적으로 추가됨 -->
        </div>
        <div id="itemControls" class="sub-controls">
          <!-- 아이템 버튼들은 JavaScript로 동적으로 추가됨 -->
        </div>
        <div id="game-actions" class="sub-controls">
          <button id="saveBtn" class="secondary" data-lang="save">💾 저장</button>
          <button id="statusBtn" class="secondary" data-lang="status">📊 상태</button>
          <select id="stageSelector" class="secondary"></select>
          <button id="startBattleBtn" data-lang="start_battle">⚔️ 전투 시작</button>
          <button id="resetBtn" class="danger" data-lang="restart">♻ 처음부터</button>
        </div>
      </div>
    </main>

    <footer id="log-container">
      <div id="log" class="log"></div>
      <div class="footer-hint" data-lang="footer_tip">TIP: 공격/회복만으로도 클리어 가능! 코드 수정해서 직접 확장해보세요 🙂</div>
    </footer>

    <!-- Modals -->
    <div id="levelUpModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: rgba(15, 15, 20, 0.95); border-radius: 18px; padding: 20px; width: 300px; border: 1px solid rgba(255, 255, 255, 0.08);">
        <h3 style="margin: 0 0 15px; text-align: center; color: #facc15;" data-lang="levelup_title">레벨업!</h3>
        <p style="text-align: center; margin-bottom: 15px;" data-lang="levelup_desc">능력치를 분배하세요</p>
        <div id="statButtons" style="display: flex; gap: 10px; margin-bottom: 15px;">
          <button id="atkUpBtn" class="secondary" style="flex: 1;" data-lang="levelup_atk">⚔ 공격력 +2</button>
          <button id="defUpBtn" class="secondary" style="flex: 1;" data-lang="levelup_def">🛡️ 방어력 +1</button>
          <button id="hpUpBtn" class="secondary" style="flex: 1;" data-lang="levelup_hp">❤️ HP +10</button>
        </div>
        <p style="text-align: center; font-size: 12px; color: #9ca3af;"><span data-lang="levelup_points">남은 포인트</span>: <span id="remainingPoints">0</span></p>
      </div>
    </div>

    <div id="statusModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: rgba(15, 15, 20, 0.95); border-radius: 18px; padding: 20px; width: 400px; border: 1px solid rgba(255, 255, 255, 0.08);">
        <h3 style="margin: 0 0 15px; text-align: center; color: #facc15;" data-lang="status_title">상태 정보</h3>
        
        <!-- 캐릭터 능력치 -->
        <div style="margin-bottom: 20px;">
          <h4 style="margin: 0 0 10px; font-size: 14px;" data-lang="status_stats">캐릭터 능력치</h4>
          <div id="status-stats-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px;">
            <div id="statusLevel">레벨: 1</div>
            <div id="statusExp">경험치: 0 / 50</div>
            <div id="statusHp">HP: 50 / 50</div>
            <div id="statusHeal">회복: 3회</div>
            <div id="statusAtk">공격력: 10 ~ 20</div>
            <div id="statusDef">방어력: 2</div>
          </div>
        </div>

        <!-- 현재 장비 -->
        <div style="margin-bottom: 15px;">
          <h4 style="margin: 0 0 10px; font-size: 14px;" data-lang="equip_current">현재 장비</h4>
          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1; text-align: center; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 8px;">
              <div style="font-size: 20px;">🗡️</div>
              <div style="font-size: 12px;" id="currentWeapon" data-lang-none="equip_none">없음</div>
            </div>
            <div style="flex: 1; text-align: center; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 8px;">
              <div style="font-size: 20px;">🦺</div>
              <div style="font-size: 12px;" id="currentArmor" data-lang-none="equip_none">없음</div>
            </div>
            <div style="flex: 1; text-align: center; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 8px;">
              <div style="font-size: 20px;">🧤</div>
              <div style="font-size: 12px;" id="currentGloves" data-lang-none="equip_none">없음</div>
            </div>
            <div style="flex: 1; text-align: center; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 8px;">
              <div style="font-size: 20px;">👢</div>
              <div style="font-size: 12px;" id="currentBoots" data-lang-none="equip_none">없음</div>
            </div>
          </div>
        </div>
        <div id="equipmentList">
          <!-- 장비 아이템들은 JavaScript로 동적으로 추가됨 -->
        </div>

        <!-- 스킬 관리 -->
        <div style="margin-top: 20px;">
          <h4 style="margin: 0 0 10px; font-size: 14px;" data-lang="status_skills">스킬 관리</h4>
          <div id="skill-management">
            <div>
              <h5 style="margin: 0 0 5px; font-size: 13px;" data-lang="status_active_skills">사용 스킬</h5>
              <div id="activeSkillsList" style="display: flex; flex-direction: column; gap: 5px;"></div>
            </div>
            <div style="margin-top: 15px;">
              <h5 style="margin: 0 0 5px; font-size: 13px;" data-lang="status_learned_skills">보유 스킬</h5>
              <div id="learnedSkillsList" style="display: flex; flex-direction: column; gap: 5px;"></div>
            </div>
          </div>
        </div>

        <button id="closeStatusBtn" style="width: 100%; margin-top: 15px;" data-lang="equip_close">닫기</button>
      </div>
    </div>
  </div>

  <script src="js/languages.js"></script>
  <script src="js/data-hero.js"></script>
  <script src="js/data-skills.js"></script>
  <script src="js/data-items.js"></script>
  <script src="js/data-equipment.js"></script>
  <script src="js/data-enemies.js"></script>
  <script src="js/data-state.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
